---
layout: default
title: Notes
navbar_title: Notes
---

<div class="row">
    <!-- Sidebar for Notes Categories -->
    <div class="col-lg-4">
        <div class="bg-white shadow-sm rounded-lg p-4 mb-4">
            <h5 class="mb-3">
                <i class="fas fa-book"></i> Notes Categories
            </h5>
            <div class="list-group list-group-flush" id="notes-categories">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="col-lg-8">
        <div class="bg-white shadow-sm rounded-lg p-4 mb-4">
            <h2 class="mb-3">
                <i class="fas fa-sticky-note"></i> 
                Notes
            </h2>
            <p class="text-muted">
                <span id="notes-count">Loading...</span> notes available
            </p>
        </div>

        <!-- Notes List -->
        <div id="notes-list" class="mb-4">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-2">Loading notes...</p>
            </div>
        </div>
    </div>
</div>

<script src="{{ '/assets/js/blog_notes.js' | relative_url }}"></script>
